<h1>aardio 范例: 拖动桌面图标</h1><pre><code class="aardio language-aardio">//拖动桌面图标
//拖动图标//模拟鼠标按键

import win.util.tray;
import mouse;
import key;


win.msgboxTimeout(&quot;请关闭对话框,并点选桌面图标&quot;,&quot;3秒后自动关闭&quot;) 
key.pressEx( &quot;LWIN&quot;,&quot;D&quot;); //模拟按键显示桌面 

mouse.wait(); //等待鼠标单击桌面图标 
sleep(1000) //这里不等一下,就变成双击了


mouse.drag(250,120) 
</code></pre>
