<h1>aardio 范例: 暂停继续</h1><pre><code class="aardio language-aardio">import key
import console;

while( ! key.getStateX( 0x1B/*_VK_ESCAPE*/ ) ){
    sleep(100)

    if( key.getStateX(&quot;SPACE&quot;) ){
        console.log(&quot;暂停,按空格键继续&quot;); 
        key.wait( &quot;SPACE&quot; );
    }

    console.log(&quot;我在运行,按空格键暂停运行,按“ESC”退出&quot;) 
}

console.pause();
</code></pre>
