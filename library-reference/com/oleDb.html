<p><a id="com.oleDb"></a></p>

<h2>com.oleDb 成员列表</h2>

<p>用于检查、获取 OLEDB 提供程序</p>

<p><a id="com.oleDb.getProviders"></a></p>

<h3>com.oleDb.getProviders()</h3>

<p>获取所有 OLEDB 提供程序。<br>
返回一个表，键为提供程序名，<br>
值为包含 clsid,description 字段的对象</p>

<p><a id="com.oleDb.hasProvider"></a></p>

<h3>com.oleDb.hasProvider()</h3>

<p>是否安装参数 @1 指定名称的 OLEDB 提供程序</p>
