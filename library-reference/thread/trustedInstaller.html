<p>用于获取 TrustedInstaller 权限。<br>
程序启动代码第一行前必须添加 //RUNAS// 以申请管理权限</p>

<p><a id="thread.trustedInstaller"></a></p>

<h3>thread.trustedInstaller(proc)</h3>

<pre><code class="aardio language-aardio">thread.trustedInstaller(  
    function(){  
        /*此函数内代码已获取 TrustedInstaller 权限  
当前进程需以管理权限启动*/  
    }  
)
</code></pre>
