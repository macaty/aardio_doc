<h1>thread.shareHandle 库模块帮助文档</h1>

<p><a id="thread.shareHandle"></a></p>

<h2>thread.shareHandle 成员列表</h2>

<p>线程共享句柄</p>

<p><a id="thread.shareHandle.create"></a></p>

<h3>thread.shareHandle.create(全局唯一名字,构造函数,其他创建参数)</h3>

<p>创建一个多线程共享句柄,返回指针<br>
如果已存在句柄,则增加引用计数并直接返回该句柄<br>
构造函数必须返回非空值</p>

<p><a id="thread.shareHandle.delete"></a></p>

<h3>thread.shareHandle.delete(全局唯一名字,析构函数)</h3>

<p>多线程共享句柄引用计数减一,<br>
如果引用计数为0,将共享句柄作为参数调用析构函数关闭对象</p>
