<h1>process.atom 库模块帮助文档</h1>

<p><a id="process.atom"></a></p>

<h2>process.atom 成员列表</h2>

<p><a id="process.atom.add"></a></p>

<h3>process.atom.add(&quot;字符串参数&quot;)</h3>

<p>添加字符串到全局原子表<br>
字符串转换为UTF-16编码以后长度必须小于255字节<br>
返回原子数值</p>

<p><a id="process.atom.delete"></a></p>

<h3>process.atom.delete(原子值)</h3>

<p>减少原子引用计数<br>
当引用计数为0时删除原子</p>

<p><a id="process.atom.find"></a></p>

<h3>process.atom.find(&quot;字符串参数&quot;)</h3>

<p>在全局原子表查找字符串<br>
忽略大写小全串匹配<br>
返回原子数值</p>

<p><a id="process.atom.getName"></a></p>

<h3>process.atom.getName(原子值)</h3>

<p>返回原子字符串</p>
