<h1>process.list 库模块帮助文档</h1>

<p><a id="process.list"></a></p>

<h2>process.list 成员列表</h2>

<p><a id="process.list.byId"></a></p>

<h3>process.list.byId()</h3>

<p>返回参数 @1 指定进程 ID 的进程加载的所有 DLL 模块信息</p>

<p><a id="process.list.byModule"></a></p>

<h3>process.list.byModule()</h3>

<p>返回加载了参数 @1 指定的 DLL 模块的所有进程信息</p>

<p><a id="process.list.byModule2"></a></p>

<h3>process.list.byModule2()</h3>

<p>返回加载了参数 @1 指定的 DLL 模块的所有进程信息。<br>
返回值为一个数组，数组成员是包含了以下成员的数组：<br>
{执行文件名,进程 ID,模块文件名}</p>
