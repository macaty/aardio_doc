<h2>raw 成员列表</h2>

<p><a id="raw.jsonCall"></a></p>

<h3>raw.jsonCall()</h3>

<p>参数 @1 指定回调函数，<br>
返回 stdcall 函数指针，参数类型声明为 &quot;int(ptr json,INT size)&quot;。  </p>

<p>通过该函数指针调用时应传入表示数组的 JSON，<br>
raw.jsonCall 将 JSON 展开为参数列表并调用指定的回调函数，<br>
回调函数返回值应为数值或 null</p>
