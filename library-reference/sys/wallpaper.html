<h1>sys.wallpaper 库模块帮助文档</h1>

<p><a id="sys.wallpaper"></a></p>

<h2>sys.wallpaper 成员列表</h2>

<p><a id="sys.wallpaper.getCurrent"></a></p>

<h3>sys.wallpaper.getCurrent()</h3>

<p>返回当前正在使用的壁纸路径</p>

<p><a id="sys.wallpaper.getHistory"></a></p>

<h3>sys.wallpaper.getHistory()</h3>

<p>返回最近使用的壁纸路径数组,<br>
数组中第一个路径为当前正在使用的壁纸</p>

<p><a id="sys.wallpaper.setCurrent"></a></p>

<h3>sys.wallpaper.setCurrent()</h3>

<p>修改壁纸,<br>
参数请指定 *.jpg 格式的路像路径,<br>
png 格式请先用 gdip.bitmap 转存为 jpg 格式</p>
